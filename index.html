var url = "https://api.flickr.com/services/rest/?method=flickr.interestingness.getList&api_key=747ffbcf83768699e213f29ccb93aa78&extras=tags%2Ccount_views&per_page=500&format=json&nojsoncallback=1&auth_token=72157654238073590-38231158cb7a7de9&api_sig=4d84ba04e4ebb0d39b69f37544434bc3";

var w = 800,
    h = 600;

var svg = d3.select("#chart")
    .append("svg")
        .attr("width", w)
        .attr("height", h);

var force;

var rScale = d3.scale.linear().range([2,15]);
var edgeColScale = d3.scale.linear().range(["grey","red"]);

function update(nodes, links) {
    force = d3.layout.force()
        .nodes(nodes)
        .links(links)
        .size([w, h])
        .linkDistance(80)
        .charge(-50)
        .on("tick", tick)
        .start();

rScale.domain(d3.extent(nodes, function (d) {return d.value;}));

edgeColScale.domain(d3.extent(links, function(d) { return d.value; } ));

var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("stroke", function (d) { return edgeColScale(d.value); })
    .attr("class", function(d) { return "link "; });

var circle = svg.append("svg:g").selectAll("circle")
    .data(force.nodes())
  .enter().append("svg:circle")
    .attr("r", function(d) { return rScale(d.value); })
    .call(force.drag);

    var text = svg.append("svg:g").selectAll("g")
    .data(force.nodes())
  .enter().append("svg:g");

    // A copy of the text with a thick white stroke for legibility.
    text.append("svg:text")
        .attr("x", 12)
        .attr("y", ".31em")
        .attr("class", "shadow")
        .text(function(d) { return d.name; });

    text.append("svg:text")
        .attr("x", 12)
        .attr("y", ".31em")
        .text(function(d) { return d.name; });

    function tick(e) {

      path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
      });

      circle.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

      text.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

    }
}

d3.json(url, function (error, data) {
    var network = FlickrUtils.getTagNetwork(data, 10);
    update(network.nodes, network.edges);
});
